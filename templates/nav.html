    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Inventory <strong>{{ user.username }}</strong></a>

        <div class="msg-container">

            </span>
        </div>
        {% endfor %}
        {% endif %}

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}" style="color: rgb(173, 16, 16);">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}" style="color: rgb(23, 208, 221);">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}" style="color: rgb(59, 233, 24);">Sign in</a>
