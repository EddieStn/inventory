{% load static %}
<nav class="navbar navbar-expand-lg navbar-light light-bg">
    <div class="container-fluid">
        <a class="navbar-brand text-red link logo" href="{% url 'home' %}">Inventory <strong>{{ user.username }}</strong></a>
        {% if messages %}
        {% for message in messages %}
        <div class="msg-container">
            <span id="msg" class="alert alert-{{ message.tags }}">
                {{ message }}
            </span>
        </div>
        {% endfor %}
        {% endif %}
        <div>
            <ul class="navbar-nav ms-auto list-inline d-inline">
                {% if user.is_authenticated %}
                <li class="nav-item list-inline-item m-0">
                    <a class="text-red link nav-link px-2" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item list-inline-item m-0">
                    <a class="nav-link btn-signup mx-1 px-2" href="{% url 'account_signup' %}">Sign up</a>
                </li>
                <li class="nav-item list-inline-item m-0">
                    <a class="nav-link btn-signup px-2" href="{% url 'account_login' %}">Sign in</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
